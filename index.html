<!doctype html>
<html ng-app="mazeApp">
<head>
	<meta charset="utf-8">
	<title>Maze App</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css" media="all">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>

	<div id="menu" ng-controller="MazeMenuCtrl" class="jumbotron">
		<h4>Maze Size</h4>
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="rows">Rows</label>
				<div class="controls">
					<input class="input-mini" type="text" name="rows" size="10" ng-model="rows" ng-change="resizeMaze()">
					<button class="btn btn-primary" ng-click="rows = rows + 1">+</button>
					<button class="btn btn-primary" ng-click="rows = rows - 1">-</button>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="columns">Columns</label>
				<div class="controls">
					<input class="input-mini" type="text" name="columns" size="10" ng-model="columns" ng-change="resizeMaze()">
					<button class="btn btn-primary" ng-click="columns = columns + 1">+</button>
					<button class="btn btn-primary" ng-click="columns = columns - 1">-</button>
				</div>
			</div>
		</form>
	</div>

	<div ng-controller="MazeCtrl">
		<h3>Maze</h3>
		<summary>A {{rows}}x{{columns}} maze</summary>

		<div class="maze-row" ng-repeat="rows in cells">
			<div class="maze-cell cell-type-{{cell.type}}" ng-repeat="cell in rows">
				({{cell.row}}, {{cell.column}})<br>
				{{cell.type}}
			</div>
		</div>

	</div>

	<maze>
		<cell></cell>
		<cell></cell>
		<cell></cell>
		<cell></cell>
	</maze>
</body>
</html>
